name: chef-automate airgap bundle
usage: chef-automate airgap bundle COMMAND [flags]
description: Create and manage Chef Automate Airgap Installation Bundle.
options:
- name: help
  shorthand: h
  default_value: "false"
  usage: help for bundle
inherited_options:
- name: debug
  shorthand: d
  default_value: "false"
  usage: Enable debug output
- name: no-check-version
  default_value: "false"
  usage: Disable version check
- name: result-json
  usage: Write command result as JSON to PATH
see_also:
- airgap - Manage an airgap installation
